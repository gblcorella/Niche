<div class="container py-4">
  <div class="row">
    <div class="col-md-6 offset-md-3 pt-4">
      <h1 class="text-center">Create Service Request</h1>
    </div>
    <div class="col-md-6 offset-md-3 py-4">
      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Email</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
              [(ngModel)]="serviceRequest.emailId"
              name="emailId"
            />
          </div>
          <div class="form-group">
            <label for="name">Subject</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              required
              [(ngModel)]="serviceRequest.subject"
              name="lastName"
            />
          </div>
          <div class="form-group">
            <label for="name">Request</label>
            <input
              type="text"
              class="form-control"
              id="emailId"
              required
              [(ngModel)]="serviceRequest.request"
              name="request"
            />
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
      </div>
    </div>
  </div>
</div>
